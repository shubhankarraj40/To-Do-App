<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep it up !</p>

          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0/0</p>
        </div>
      </div>

      <form action="">
        <input type="text" placeholder="Write Your task" id="" />
        <button type="submit">+</button>
      </form>

      <ul class="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
